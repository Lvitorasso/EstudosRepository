<div class="zippy" id="zippy" name="zippy">
    <div class="zippy-heading" id="divHeading" name="divHeading" [class.expandido]="estaExpandido" 
    (click)="toggle()">
        {{titulo}}
        <span class="bi" [ngClass]="{'bi-chevron-down': !estaExpandido,
                                     'bi-chevron-up': estaExpandido}" ></span>
    </div>
    <div class="zippy-body" id="divBody" name="divBody" *ngIf="estaExpandido"> 
        <ng-content>
        </ng-content>
    </div>
</div>
